kind: pipeline
type: docker
name: default

steps:
  - name: pull
    image: ubuntu
    volumes:
      - name: host-ansible
        path: /tmp/ansible
    commands:
      - rm -R /tmp/ansible/playbooks/* /tmp/ansible/roles/*
      - cp -R /drone/src/* /tmp/ansible/
      
volumes:
- name: host-ansible
  host:
    path: /etc/ansible