---
- name: Add swarm service to firewalld
  firewalld:
    service: docker-swarm
    permanent: yes
    immediate: yes
    state: enabled
  notify: reload firewalld
  tags:
    - swarm

- name: Add masquerade to firewalld
  firewalld:
    masquerade: enabled
    permanent: yes
    immediate: yes
    state: enabled
  command:
    cmd: firewall-cmd --add-masquerade --permanent
  notify: reload firewalld
  tags:
    - swarm